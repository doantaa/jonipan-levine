<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-gallery.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>

<body style="background-color: aqua;">
    <div class="container">
        <div class="back-btn">
            <a href=""><img src="https://i.ibb.co/60hwmF7/backbtn.png" alt=""></a>
        </div>
        <div class="info-btn">
            <img src="https://i.ibb.co/68PvZYY/infobtn.png" alt="">
        </div>
    </div>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-inner cont">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://i.ibb.co/DR3rWQ9/Rectangle-32.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.ibb.co/0MRx0d1/Rectangle-33.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.ibb.co/Rv5xw9N/Rectangle-34.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.ibb.co/0ssTQgt/Rectangle-35.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.ibb.co/PMkn6Nj/Rectangle-36.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.ibb.co/hC2JJBH/Rectangle-37.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.ibb.co/k32gK8r/Rectangle-38.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
     <script src="assets/js/bootstrap.js"></script>
</body>
</html>
